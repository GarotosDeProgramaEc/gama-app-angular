<div class="component-header">
  <h2>Cadastrar Ocorrência</h2>
</div>

<div class="container">
  <form #form="ngForm" name="editForm" role="form" (ngSubmit)="create()" novalidate [formGroup]="editForm"
        class="mt-2">
    <div class="row">
      <div class="form-group col-6">
        <label for="name">Nome</label>
        <input formControlName="name" type="text" class="form-control" id="name">
      </div>
      <div class="form-group col-6">
        <label for="description">Descrição</label>
        <input formControlName="description" type="description" class="form-control" id="description">
      </div>
      <div class="form-group col-6">
        <label for="location">Localização</label>
        <input formControlName="location" type="text" class="form-control" id="location">
      </div>
      <div class="form-group col-6">
        <label for="latitude">Latitude</label>
        <input formControlName="latitude" type="text" class="form-control" id="latitude">
      </div>
      <div class="form-group col-6">
        <label for="longitude">Longitude</label>
        <input formControlName="longitude" type="text" class="form-control" id="longitude">
      </div>
      <div class="form-group col-6">
        <label for="occurrenceStatusId">Status</label>
        <input formControlName="occurrenceStatusId" type="text" class="form-control" id="occurrenceStatusId">
      </div>
      <div class="form-group col-6">
        <label for="occurrenceTypeId">Tipo</label>
        <input formControlName="occurrenceTypeId" type="text" class="form-control" id="occurrenceTypeId">
      </div>
      <div class="form-group col-6">
        <label for="occurrenceUrgencyLevelId">Nível de urgência</label>
        <input formControlName="occurrenceUrgencyLevelId" type="text" class="form-control" id="occurrenceUrgencyLevelId">
      </div>
      <div class="form-group col-6">
        <button class="btn btn-primary" type="submit">Adicionar</button>
      </div>
    </div>
  </form>
</div>
