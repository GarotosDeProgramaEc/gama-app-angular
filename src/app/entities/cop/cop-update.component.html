<div class="component-header">
  <h2>Cadastrar Policial</h2>
</div>

<div class="container">
  <form #form="ngForm" name="editForm" role="form" (ngSubmit)="create()" novalidate [formGroup]="editForm"
        class="mt-2">
    <div class="row">
      <div class="form-group col-6">
        <label for="username">Usu√°rio</label>
        <input formControlName="username" type="text" class="form-control" id="username">
      </div>
      <div class="form-group col-6">
        <label for="email">E-mail</label>
        <input formControlName="email" type="email" class="form-control" id="email">
      </div>
      <div class="form-group col-6">
        <label for="firstName">Nome</label>
        <input formControlName="firstName" type="text" class="form-control" id="firstName">
      </div>
      <div class="form-group col-6">
        <label for="lastName">Sobrenome</label>
        <input formControlName="lastName" type="text" class="form-control" id="lastName">
      </div>

      <div class="form-group col-6">
        <label for="password">Senha</label>
        <input formControlName="password"
               type="password" class="form-control" id="password">
      </div>
      <div class="form-group col-6">
        <label for="document">Documento</label>
        <input formControlName="document" type="text" class="form-control" id="document">
      </div>
      <div class="form-group col-6">
        <button class="btn btn-primary" type="submit">Adicionar</button>
      </div>
    </div>
  </form>
</div>
