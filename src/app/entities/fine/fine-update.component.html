<div class="component-header">
  <h2>Cadastrar infração</h2>
</div>

<div class="container">
  <form #form="ngForm" name="editForm" role="form" (ngSubmit)="create()" novalidate [formGroup]="editForm"
        class="mt-2">
    <div class="row">
      <div class="form-group col-6">
        <label for="licensePlate">Placa</label>
        <input formControlName="licensePlate" type="text" class="form-control" id="licensePlate">
      </div>
      <div class="form-group col-6">
        <label for="latitude">Latitude</label>
        <input formControlName="latitude" type="text" class="form-control" id="latitude">
      </div>
      <div class="form-group col-6">
        <label for="longitude">Longitude</label>
        <input formControlName="longitude" type="text" class="form-control" id="longitude">
      </div>
      <div class="form-group col-6">
        <button class="btn btn-primary" type="submit">Adicionar</button>
      </div>
    </div>
  </form>
</div>
